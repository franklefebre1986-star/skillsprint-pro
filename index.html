<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillSprint Pro</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icons/icon-192.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0ea5e9" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img alt="logo" src="assets/icons/icon-192.png" class="logo" />
      <h1>SkillSprint Pro</h1>
    </div>
    <nav>
      <a href="#/" id="nav-home">Home</a>
      <a href="#/skills" id="nav-skills">Skills</a>
      <a href="#/tools" id="nav-tools">Tools</a>
      <a href="#/rewards" id="nav-rewards">Beloningen</a>
      <a href="#/profile" id="nav-profile">Profiel</a>
    </nav>
  </header>

  <main id="app" class="container" aria-live="polite"></main>

  <footer class="app-footer">
    <small>© 2025 SkillSprint • Pro versie • PWA</small>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
